---
app:
  app_name: sample_vault
  profile_name: dev
  log_level: Debug
trace:
  jaeger_host: localhost
  jaeger_port: "6831"
  disabled: false
vault:
  server: http://localhost:8200
api:
  schema: http
  write_timeout: 30
  read_timeout: 30
  graceful_timeout: 15
  idle_timeout: 60
  host: localhost
  listen_port: 8080
  swagger: true
  local_swagger: true
  allowed_methods: ["GET","POST","PUT","HEAD","OPTIONS"]